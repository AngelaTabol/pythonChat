<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - pythonChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
      <div class="logo-container">
          <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" class="logo">
      </div>
      <div class="title-container">
          <h1>Regístrate en pythonChat</h1>
      </div>
  </header>
  <div id="register-container">
    <form id="register-form" method="post" action="{{ url_for('register') }}" class="form-container">
        <div class="form-group">
            <input type="text" id="username" name="Nombre de usuario" placeholder="Usuario" required>
        </div>

        <div class="form-group">
            <input type="password" id="password" name="Contraseña" placeholder="Contraseña" required>
        </div>

        <div class="form-group">
            <input type="text" id="nickname" name="Nick" placeholder="Nickname" required>
        </div>

        <div class="form-group">
          <label for="color">Color del nick:</label>
          <input type="color" id="color" name="color" class="color-input" required>
      </div>
        <button type="submit">Crear cuenta</button>
        <button onclick="window.location.href='/'" style="margin-top: 10px; background-color: rgb(75, 74, 74, 0.8);" type="back">Volver a inicio</button>
    </form>
</div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
